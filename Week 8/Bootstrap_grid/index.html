<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>
<body>

    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <div class="col-2 bg-success">i am 2 units</div>
            <div class="col-8 bg-danger">i am 8 units</div>
            <div class="col-2 bg-info">i am 2 units</div>

        </div>
        <div class="row">
            <div class="col-3 bg-success">i am 3 units</div>
            <div class="col-6 bg-danger">i am 6 units</div>
            <div class="col-3 bg-info">i am 3 units</div>
        </div>
        <div class="row">
            <div class="col bg-success">i am auto sized</div>
            <div class="col bg-danger">i am auto sized</div>
            <div class="col bg-info">i am auto sized</div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
